:concurrency: 5
:queues:
  - default
  - sync

:scheduler:
  :schedule:
    # Unique identifier for the scheduled task
    sync_external_todo_lists:
      # Runs at minute 0 of every hour (e.g., 1:00, 2:00, 3:00, etc.)
      cron: "0 * * * *"
      class: "TodoSyncWorker"
      queue: default
      description: "Full synchronization of lists and items from the external API"

